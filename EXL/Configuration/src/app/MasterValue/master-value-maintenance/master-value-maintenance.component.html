<div class="container">
    <div class="maintenance">
        <div class="row">
            <div class="col-6">
                <h3>Create New Master Type</h3>
            </div>
            <div class="col-6 btn-main">

                <button class="btn-page" routerLink="/master-value-maintenance" (click)="reset(mainform)"
                    id="mastervalue-reset" type="reset"><small class="fa fa-refresh icon-size "
                        aria-hidden="true"></small>Reset</button>
                <button class="btn-page" id="mastervalue-save" (click)="onSave(mainform)"><small
                        class="fa-solid fa-plus icon-size"></small>Save</button>
                <button class="btn-page" id="mastervalue-search" type="reset"
                    routerLink="/master-value-maintenance/master-value-search-view"><small
                        class="fa fa-search icon-size" aria-hidden="true"></small>search</button>
            </div>
        </div>
    </div>
</div>
<hr>
<form class="form-class" #mainform="ngForm">

    <div class="container">
        <div class="row">
            <label class="label">Master Type :<sup class="star-mandatory">*</sup></label>
            
            <div class="col-4">
                <input required ngModel name="name" type="text" #name="ngModel" [(ngModel)]="postsForm.name"
                    class="form-control k-textbox"  id="name">
                <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                    <div *ngIf="mainform.controls['name'].invalid && (mainform.controls['name'].dirty || mainform.controls['name'].touched)"></div>
                    <div *ngIf="name.errors && name.errors['required']">Master Name is required.</div>
                </div>
            </div>
            <div class="col-8 check-box">
                <label class="master-check">Disable <input type="checkbox" name="diable"
                        [(ngModel)]="postsForm.disable"></label>
            </div>
        </div>
        
    </div>

    <div class="d-flex justify-content-end container ">
        <button class="mastervalue-addnew" id="mastervalue-addnew" (click)="addNewrow()"><small
                class="fa-solid fa-plus icon-size"></small>Add New Row</button>

    </div>
    
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-6 value-dev">VALUES
            </div>
            <div class="col-6 value-dev">
            </div>
        </div>
    </div>

    <div class="container" *ngIf="dataSaved">

        <div class="row" *ngFor="let input of inputvalue; let i =index">
            <div class="col-6 value-devinput">
                <input type="text" class="form-control k-textbox" [(ngModel)]="postsForm.inputData" id="inputvalue"
                    name="inputvalue">

            <div class="col-6 value-devinput">
